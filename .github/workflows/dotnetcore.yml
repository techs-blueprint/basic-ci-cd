name: net-core-build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build BasicCiCd/MyLibrary/MyLibrary.csproj --configuration Release
    - name: Create nuget package
      run: dotnet pack  BasicCiCd/MyLibrary/MyLibrary.csproj
    - name: Setup nuget config
      run: sed 's/GITHUB_TOKEN/${{ secrets.GITHUB_TOKEN }}/g' .nuget.config > nuget.config
    - name: Publish nuget
      run: dotnet nuget push BasicCiCd/MyLibrary/MyLibrary/bin/Release/*.nupkg -s "github"
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.1
